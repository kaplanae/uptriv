<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!--
    UpTriv Logo - Clean Modern Stopwatch
    Circle circumference = 2 * Ï€ * 70 = 439.82
    6 segments: each ~65 units with ~8 unit gaps
    stroke-dasharray: 65 375 (one segment visible per circle)
  -->

  <!-- Background circle (subtle) -->
  <circle cx="100" cy="100" r="78" fill="#0d1117"/>

  <!-- Segment ring - 6 colored arcs -->
  <!-- News - Coral Red -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FF6B6B" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(-87 100 100)"/>

  <!-- History - Teal -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#4ECDC4" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(-27 100 100)"/>

  <!-- Science & Nature - Blue -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#45B7D1" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(33 100 100)"/>

  <!-- Entertainment - Green -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#96CEB4" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(93 100 100)"/>

  <!-- Sports - Yellow -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#FFEAA7" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(153 100 100)"/>

  <!-- Geography - Plum -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#DDA0DD" stroke-width="14"
          stroke-dasharray="65 375" stroke-linecap="round"
          transform="rotate(213 100 100)"/>

  <!-- Center badge -->
  <rect x="32" y="82" width="136" height="36" rx="18" fill="#161b22"/>
  <rect x="34" y="84" width="132" height="32" rx="16" fill="#0d1117"/>

  <!-- UpTriv text -->
  <text x="100" y="107" text-anchor="middle"
        font-family="system-ui, -apple-system, 'Segoe UI', sans-serif"
        font-size="24" font-weight="700" fill="#ffffff" letter-spacing="-0.5">
    UpTriv
  </text>

  <!-- Stopwatch button (top) -->
  <rect x="92" y="12" width="16" height="10" rx="2" fill="#21262d"/>
  <rect x="95" y="4" width="10" height="12" rx="2" fill="#161b22" stroke="#30363d" stroke-width="1"/>
</svg>
